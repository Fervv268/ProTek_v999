# Konfiguracja Docker | Docker Configuration

# PostgreSQL SSL Template
POSTGRES_IMAGE=ghcr.io/railwayapp-templates/postgres-ssl:latest

# ProTek Configuration
PROTEK_VERSION=v999
PROTEK_ENV=development

# Build Configuration
BUILD_LOG_PREFIX=protek_build_
BUILD_TIMESTAMP_FORMAT=%Y-%m-%d-%H-%M-%S

# System Requirements
REQUIRED_ARCH=x86_64
SUPPORTED_OS=ubuntu,debian